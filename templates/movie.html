<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
        .wrap {
            background-color: black;
            min-height: 100vh;
        }

        .hero-body {
            background-image: url("https://movie-phinf.pstatic.net/20210512_139/1620799657168vGIqq_JPEG/movie_image.jpg");
            background-size: 100%;
            height: 600px;
        }

        .detail {
            opacity: 0%;
            /*background-color: red;*/
            height: 550px;
            margin: auto;
            padding-top: 450px;
        }

        .detail:hover {
            opacity: 100%;
        }

        .content {
            width: 500px;
            margin: auto;
        }

        .rate {
            display: flex;
        }


    </style>

    <script></script>
    <!-- Bulma CSS 링크 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

</head>
<body>

<div class="wrap">
    <section class="hero is-danger">
        <div class="hero-body">
            <div class="detail">
                <p class="title" style="color: black">
                    movie_id, {{ movie_id }}
                </p>
                <p class="subtitle" style="color: black">
                    영화 장르

                </p>
            </div>
        </div>
    </section>
    <div class="rate content">
        <div><h2 style="color: crimson; margin-top: 15px;">평점 :</h2></div>
        <div>
            <button class="button is-danger is-outlined">좋아요 <i class="fa fa-heart" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <div class="reply content">
        <input class="input is-danger" type="text" placeholder="댓글 내용" style="width: 430px;">
        <button class="button is-danger is-outlined">입력</button>

        <h3 style="color: crimson;">댓글 리스트</h3>
        <table class="$table-foot-background-color table-cell-border">
            <thead class="thead">
            <tr>
                <th>닉네임</th>
                <th>댓글 내용</th>
                <th>등록 시간</th>
            </tr>
            </thead>
            <tfoot class="tfoot">
            <tr>
                <th>닉네임</th>
                <th>댓글 내용</th>
                <th>등록 시간</th>
            </tr>
            </tfoot>
            <tbody class="tbody">
            <tr>
                <th>1</th>
                <td><a href="https://en.wikipedia.org/wiki/Leicester_City_F.C." title="Leicester City F.C.">Leicester
                    City</a> <strong>(C)</strong>
                </td>
                <td>
                    <button class="button is-danger is-outlined">삭제</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button onclick='window.location.href = "/"'>메인으로</button>

</div>
</body>
</html>
